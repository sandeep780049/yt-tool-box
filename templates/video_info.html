{% extends 'layout.html' %}
{% block content %}
<div class="tool-section">
    <h2 class="tool-title">ðŸŽ¬ Video Info Viewer</h2>
    <form method="POST" action="{{ url_for('video_info') }}">
        <input type="text" name="video_url" placeholder="Paste YouTube video URL" required>
        <button type="submit">Get Info</button>
    </form>

    {% if info %}
    <div class="result-box">
        <p><strong>Title:</strong> {{ info.title }}</p>
        <p><strong>Channel:</strong> {{ info.channel }}</p>
        <p><strong>Duration:</strong> {{ info.duration }}</p>
        <textarea id="infoText" readonly>{{ info.title }} | {{ info.channel }} | {{ info.duration }}</textarea>
        <br>
        <button onclick="copyToClipboard(document.getElementById('infoText').value)" class="btn-copy">ðŸ“‹ Copy Info</button>
    </div>
    {% endif %}
</div>
{% endblock %}
