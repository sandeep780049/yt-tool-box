{% extends 'layout.html' %}
{% block content %}
<div class="tool-section">
    <h2 class="tool-title">📸 Thumbnail Downloader</h2>
    <form method="POST" action="{{ url_for('thumbnail') }}">
        <input type="text" name="video_url" placeholder="Paste YouTube video URL" required>
        <button type="submit">Get Thumbnail</button>
    </form>

    {% if thumbnail_url %}
    <div class="result-box">
        <img src="{{ thumbnail_url }}" alt="Thumbnail" class="thumbnail-preview">
        <br>
        <a href="{{ thumbnail_url }}" download class="btn-download">⬇️ Download Thumbnail</a>
        <button onclick="copyToClipboard('{{ thumbnail_url }}')" class="btn-copy">📋 Copy Link</button>
    </div>
    {% endif %}
</div>
{% endblock %}
