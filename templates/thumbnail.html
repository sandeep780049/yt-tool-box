
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thumbnail Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <h1>ðŸ“¸ Thumbnail Downloader</h1>
        <p>Enter a YouTube URL or Video ID to get the thumbnail.</p>
        <nav id="nav">
            <a href="/">Home</a>
            <a href="/thumbnail">Thumbnail Downloader</a>
            <a href="/tags">Tag Generator</a>
            <a href="/stats">Channel Stats</a>
            <a href="/ai">AI Title Generator</a>
            <a href="/video_info">Video Info</a>
        </nav>
    </header>

    <div class="container">
        <form method="post" class="card">
            <label for="video_url">YouTube Video URL or ID:</label><br>
            <input type="text" name="video_url" id="video_url" required style="width: 100%; margin-top: 10px;"><br><br>
            <button type="submit">Get Thumbnail</button>
        </form>

        {% if thumbnail_url %}
        <div class="card">
            <h3>Thumbnail Preview</h3>
            <img src="{{ thumbnail_url }}" alt="Thumbnail" style="width:100%; border-radius: 8px;"><br><br>
            <a href="{{ thumbnail_url }}" download class="btn">Download Image</a>
        </div>
        {% endif %}
    </div>

    <script>
        function toggleMenu() {
            var nav = document.getElementById('nav');
            nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>

</body>
</html>
