{% extends "layout.html" %}
{% block title %}Thumbnail Downloader{% endblock %}
{% block content %}
<h2 class="tool-heading">Thumbnail Downloader</h2>
<form method="POST" action="/thumbnail" class="form">
    <input type="text" name="video_url" placeholder="Enter YouTube Video URL" required class="input-field">
    <button type="submit" class="btn">Download</button>
</form>
{% if thumbnail_url %}
    <div class="result">
        <img src="{{ thumbnail_url }}" alt="Thumbnail" class="thumbnail-img">
        <a href="{{ thumbnail_url }}" download class="btn">Download Thumbnail</a>
    </div>
{% endif %}
{% endblock %}
