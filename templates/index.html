<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YT Tool Box</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="hamburger" onclick="toggleMenu()">â˜°</div>
            <div class="brand">YT Tool Box</div>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="/">Home</a></li>
            <li><a href="/thumbnail">Thumbnail Downloader</a></li>
            <li><a href="/stats">My Stats Viewer</a></li>
            <li><a href="/ai-title-description">AI Title & Description</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1 class="welcome">Welcome</h1>
        <h2 class="subtitle">to YT Tool Box</h2>
        <p class="tagline">All-in-one YouTube tools for content creators. Improve your SEO, grow faster, and save time!</p>
    </header>

    <main class="tools-container">
        {% for tool in tools %}
        <div class="tool-card">
            <h3><a href="{{ tool.link }}">{{ tool.name }}</a></h3>
            <p>{{ tool.description }}</p>
        </div>
        {% endfor %}
    </main>
</body>
</html>
