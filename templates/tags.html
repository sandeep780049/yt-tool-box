{% extends "layout.html" %}
{% block title %}Tag Generator{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1 class="text-center text-danger mb-4">Tag Generator</h1>
  <form method="POST" action="/tags">
    <div class="mb-3">
      <label for="video_title" class="form-label">Enter Video Title:</label>
      <input type="text" class="form-control" id="video_title" name="video_title" placeholder="e.g. Best Mobile Under â‚¹15000" required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Generate Tags</button>
    </div>
  </form>

  {% if tags %}
  <div class="mt-5">
    <h3 class="text-success">Generated Tags:</h3>
    <p id="tag-result" class="bg-light p-3 rounded">{{ tags }}</p>
    <div class="text-center mt-3">
      <button class="btn btn-success me-2" onclick="copyToClipboard('tag-result')">Copy</button>
      <a href="/download/tags.txt" class="btn btn-danger">Download</a>
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
