{% extends "layout.html" %}
{% block title %}Tag Extractor{% endblock %}
{% block content %}
<h2 class="tool-heading">Tag Extractor</h2>
<form method="POST" action="/tags" class="form">
    <input type="text" name="video_url" placeholder="Enter YouTube Video URL" required class="input-field">
    <button type="submit" class="btn">Extract Tags</button>
</form>
{% if tags %}
    <div class="result">
        <h3>Tags:</h3>
        <ul>
            {% for tag in tags %}
                <li>{{ tag }}</li>
            {% endfor %}
        </ul>
        <button onclick="copyTags()" class="btn">Copy Tags</button>
        <script>
            function copyTags() {
                let tags = `{% for tag in tags %}{{ tag }} {% endfor %}`;
                navigator.clipboard.writeText(tags.trim());
                alert("Tags copied!");
            }
        </script>
    </div>
{% endif %}
{% endblock %}
