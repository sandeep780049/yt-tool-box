{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h1 class="text-center text-danger mb-4"><i class="fas fa-tags"></i> Tag & Keyword Generator</h1>
    <form method="POST" action="/tags">
        <div class="mb-3">
            <label for="video_title" class="form-label">Enter your video title or topic:</label>
            <input type="text" class="form-control" id="video_title" name="video_title" placeholder="e.g. Top 10 Travel Destinations 2025" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Generate Tags & Keywords</button>
        </div>
    </form>

    {% if tags %}
    <div class="mt-5">
        <h3 class="text-success text-center">Generated Tags:</h3>
        <div class="border p-3 rounded bg-light">
            <p id="tagOutput">{{ tags | join(', ') }}</p>
        </div>
        <div class="text-center mt-3">
            <button onclick="copyTags()" class="btn btn-success me-2">üìã Copy Tags</button>
            <button onclick="downloadTags()" class="btn btn-warning">‚¨áÔ∏è Download Tags</button>
        </div>
    </div>
    {% endif %}

    {% if keywords %}
    <div class="mt-5">
        <h3 class="text-info text-center">Suggested Keywords:</h3>
        <div class="border p-3 rounded bg-light">
            <p id="keywordOutput">{{ keywords | join(', ') }}</p>
        </div>
        <div class="text-center mt-3">
            <button onclick="copyKeywords()" class="btn btn-success me-2">üìã Copy Keywords</button>
            <button onclick="downloadKeywords()" class="btn btn-warning">‚¨áÔ∏è Download Keywords</button>
        </div>
    </div>
    {% endif %}
</div>

<script>
function copyTags() {
    const text = document.getElementById('tagOutput').innerText;
    navigator.clipboard.writeText(text);
    alert('Tags copied to clipboard!');
}
function copyKeywords() {
    const text = document.getElementById('keywordOutput').innerText;
    navigator.clipboard.writeText(text);
    alert('Keywords copied to clipboard!');
}
function downloadTags() {
    const text = document.getElementById('tagOutput').innerText;
    const blob = new Blob([text], { type: 'text/plain' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'tags.txt';
    a.click();
}
function downloadKeywords() {
    const text = document.getElementById('keywordOutput').innerText;
    const blob = new Blob([text], { type: 'text/plain' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'keywords.txt';
    a.click();
}
</script>
{% endblock %}
