{% extends 'layout.html' %}
{% block content %}
<div class="tool-section">
    <h2 class="tool-title">ðŸ“Š Channel Stats Viewer</h2>
    <form method="POST" action="{{ url_for('stats') }}">
        <input type="text" name="channel_url" placeholder="Paste YouTube Channel URL" required>
        <button type="submit">Get Stats</button>
    </form>

    {% if stats %}
    <div class="result-box">
        <p><strong>Channel:</strong> {{ stats.channel }}</p>
        <p><strong>Subscribers:</strong> {{ stats.subscribers }}</p>
        <p><strong>Total Views:</strong> {{ stats.views }}</p>
        <textarea id="statsText" readonly>{{ stats.channel }} | {{ stats.subscribers }} Subscribers | {{ stats.views }} Views</textarea>
        <br>
        <button onclick="copyToClipboard(document.getElementById('statsText').value)" class="btn-copy">ðŸ“‹ Copy Stats</button>
    </div>
    {% endif %}
</div>
{% endblock %}
