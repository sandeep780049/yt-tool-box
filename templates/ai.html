{% extends "layout.html" %}
{% block title %}AI Title & Description Generator{% endblock %}
{% block content %}
<h2 class="tool-heading">AI Title & Description Generator</h2>
<form method="POST" action="/ai" class="form">
    <input type="text" name="video_topic" placeholder="Enter video topic" required class="input-field">
    <button type="submit" class="btn">Generate</button>
</form>
{% if title and description %}
    <div class="result">
        <h3>Generated Title:</h3>
        <p>{{ title }}</p>
        <h3>Generated Description:</h3>
        <p>{{ description }}</p>
        <button onclick="copyAIContent()" class="btn">Copy</button>
        <script>
            function copyAIContent() {
                let content = `Title: {{ title }}\n\nDescription: {{ description }}`;
                navigator.clipboard.writeText(content.trim());
                alert("Content copied!");
            }
        </script>
    </div>
{% endif %}
{% endblock %}
