{% extends 'layout.html' %}
{% block content %}
<div class="tool-section">
    <h2 class="tool-title">ðŸ¤– AI Title & Description Generator</h2>
    <form method="POST" action="{{ url_for('ai') }}">
        <input type="text" name="video_topic" placeholder="Enter your video topic" required>
        <button type="submit">Generate</button>
    </form>

    {% if title and description %}
    <div class="result-box">
        <h3>Suggested Title:</h3>
        <textarea id="titleText" readonly>{{ title }}</textarea>
        <button onclick="copyToClipboard(document.getElementById('titleText').value)" class="btn-copy">ðŸ“‹ Copy Title</button>

        <h3>Suggested Description:</h3>
        <textarea id="descText" readonly>{{ description }}</textarea>
        <button onclick="copyToClipboard(document.getElementById('descText').value)" class="btn-copy">ðŸ“‹ Copy Description</button>
    </div>
    {% endif %}
</div>
{% endblock %}
