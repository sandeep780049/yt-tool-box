{% extends 'layout.html' %}
{% block content %}
<div class="tool-section">
    <h2 class="tool-title">ðŸ”‘ Keyword Generator</h2>
    <form method="POST" action="{{ url_for('keywords') }}">
        <input type="text" name="topic" placeholder="Enter your video topic" required>
        <button type="submit">Generate Keywords</button>
    </form>

    {% if keywords %}
    <div class="result-box">
        <textarea id="keywordOutput" readonly>
{% for keyword in keywords %}{{ keyword }}{% if not loop.last %}, {% endif %}{% endfor %}
        </textarea>
        <br>
        <button onclick="copyToClipboard(document.getElementById('keywordOutput').value)" class="btn-copy">ðŸ“‹ Copy Keywords</button>
    </div>
    {% endif %}
</div>
{% endblock %}
