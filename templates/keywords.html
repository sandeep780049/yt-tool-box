{% extends "layout.html" %}
{% block title %}Keyword Generator{% endblock %}
{% block content %}
<h2 class="tool-heading">Keyword Generator</h2>
<form method="POST" action="/keywords" class="form">
    <input type="text" name="topic" placeholder="Enter your video topic" required class="input-field">
    <button type="submit" class="btn">Generate Keywords</button>
</form>
{% if keywords %}
    <div class="result">
        <h3>Suggested Keywords:</h3>
        <ul>
            {% for kw in keywords %}
                <li>{{ kw }}</li>
            {% endfor %}
        </ul>
        <button onclick="copyKeywords()" class="btn">Copy Keywords</button>
        <script>
            function copyKeywords() {
                let keywords = `{% for kw in keywords %}{{ kw }}, {% endfor %}`;
                navigator.clipboard.writeText(keywords.trim());
                alert("Keywords copied!");
            }
        </script>
    </div>
{% endif %}
{% endblock %}
